  <body onload="init()">

      <main role="main"></main>
    </div>
  <script>
    "use strict";
    document.addEventListener("WebComponentsReady", () => {
      const main = document.querySelector("main");
      window.addEventListener("hashchange", cambioDeHash);
      cambioDeHash();
      function cambioDeHash() {
        main.innerHTML = "";
        const hash = location.hash;
        switch (hash) {
          case "":
          case "#":
          default :
            main.appendChild(document.createElement("formas-selecciona-cigarro"));
            break;

          case "#formas-selecciona-cigarro":
          case "#formas-inicio":
          case "#formas-registro":
          case "#formas-consulta":
            main.appendChild(document.createElement(hash.substring(1)));
        }
      }
    });
  </script>
  <script type="text/javascript">
            var db = openDatabase('mydb', '1.0', 'My DB', 5*1024*1024);
            
            function init(){
                db.transaction(function (tx){
                    tx.executeSql('CREATE TABLE IF NOT EXISTS usuario (ID INTEGER PRIMARY KEY AUTOINCREMENT, nombre TEXT, apellidos TEXT, correo TEXT, password TEXT)');
                });
