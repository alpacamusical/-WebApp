<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Selecciona Cigarro</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
  </head>
  <body>
    <template>

                <em>Entre 5 y 50.</em>
             </div>
            </div>
            <div class="container">
             <div class="form-group">
                <label accesskey="c">
                    <div class="col-md-9">Snoop dogg
                    <input class="form-control" id="cantidad_snoop" type="text" size="33" maxlength="30" required>
                    </div>
                    <br>
                    <div class="col-md-3">
                        <img src="img/cigarro2.jpg" class="img-responsive" width="150" >
                    </div>
                </label>
                 <em>Entre 5 y 50.</em>
             </div>
            </div>
             <div class="container">
                 <div class="form-group">
                <label accesskey="c">
                    <div class="col-md-9">Evod
                     <input class="form-control" id="cantidad_evod" type="text" size="33" maxlength="30" required>
                    </div>
                    <br>

                        <img src="img/evod.jpg" class="img-responsive" width="150" >

                     </label>
                     <em>Entre 5 y 50.</em>
                 </div>
             </div>
              <div class="container">
                 <div class="form-group">
                <label accesskey="c">
                    <div class="col-md-9">smok
                     <input class="form-control" id="cantidad_evod" type="text" size="33" maxlength="30" required>
                    </div>
                    <br>
                    <div class="col-md-3">
                        <img src="img/smok.jpg" class="img-responsive" width="150" >
                    </div>
                     </label>
                     <em>Entre 5 y 50.</em>
                 </div>
             </div>
        </fieldset>
        <input type="button" class="btn btn-primary" value="Ok" onclick="alerta()">
        <p><output name="salidaCigarros"></output></p>
      </form>
    
    </template>
    <script>
      "use strict";
      (() => {
        const template = Util.elementPrevio();
        Util.registraElement("formas-selecciona-cigarro",
            class extends HTMLElement {
          connectedCallback() {
            Util.agregaTemplate(this, template);
          }
        });
      })();
    </script>
    <script src="js/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
