<html>
    <head>
        <title>Inicio de Secion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
        <script src="js/libs/codificaHtml.js"></script>
        <script src="js/libs/evento.js"></script>
        <script src="js/libs/ctrlError.js"></script>
        <script src="js/eventosPersona.js"></script>
    </head>
    <body>
        <template>
            <form name="forma" action="javascript:;">
                <h1>Inicio de sesión</h1>
                    <fieldset>
                    <legend>Ingrese sus datos</legend>
                    <label accesskey="A" >
                         Correo electronico:
                         <input id="correo" type="text" size="33" maxlength="30" required>
                    </label>
                    <label accesskey="B" >
                        Contraseña:
                        <input id="contraseña" type="text" size="33" maxlength="30" required>
                    </label>
                    </fieldset>
                    <p><input type="submit" value="Iniciar" accesskey="I"></p>
            </form>
        </template>
        <script>
        "use strict";
      (() => {
        const template = Util.elementPrevio();
        Util.registraElement("formas-inicio", class extends HTMLElement {
          connectedCallback() {
            Util.agregaTemplate(this, template);
          }
        });
      })();    
        </script>
    </body>
</html>
