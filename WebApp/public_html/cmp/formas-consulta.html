        <template>
        <form name="forma" action="javascript:;">
            <h1>Buscar</h1>
            <fieldset>
                <legend>Ingrese el correo a buscar:</legend>
                
                <label accesskey="C">
                        Correo Electronico:
                        <input class="form-control" id="correo_registro" type="text" size="33" maxlength="30" required>
                </label>        
                 <button class="btn btn-primary">Actualizar</button>
                 <input type="button" class="btn btn-primary" value="Buscar" onclick="display()">

                 <div id="result"></div>
            </fieldset>
        </form>

        <script>
        "use strict";
      (() => {
        const template = Util.elementPrevio();
        Util.registraElement("formas-consulta", class extends HTMLElement {
          connectedCallback() {
            Util.agregaTemplate(this, template);
          }
        });
      })();    
        </script>
        <script type="text/javascript">
            var db = openDatabase('mydb', '1.0', 'My DB', 5*1024*1024);
            
            function display(){
                db.transaction(function (tx){
                   tx.executeSql('select correo from usuario', [], function(tx, results){
                      var s = null;
                      var n = results.rows.length;
                      var correoBD = null;
                      var i=0;
                     for(i=0; i<n; i++){
                          var correoBD = results.rows.item(i);
                          var correo = document.getElementById('correo_registro').value;
                          if(correo === correoBD){
                              s+='<br>' + correoBD.nombre + '<br>';
                              s+='<br>' + correoBD.apellidos + '<br>';
                              s+='<br>' + correoBD.correo + '<br>';
                              document.getElementById('result').innerHTML= s;
                              i = n;
                          }
                      }
                   }); 
                });
            }

        </script>
