<html>
    <head>
        <meta charset="UTF-8">
        <title>Registrar Usuario</title>
    </head>
    <body>
        <template>
            <form name="forma" action="javascript:;">
                <p>
                    <label accesskey="A">
                        Nombres:
                        <input name="nombre" required>
                    </label>                     
                </p>
                <p>
                    <label accesskey="B">
                        Apellidos:
                        <input name="apellido" required>
                    </label>                     
                </p>
                 <p>
                    <label accesskey="C">
                        Correo Electronico:
                        <input name="correo" required>
                    </label>                     
                </p>
                     <p>
                    <label accesskey="D">
                        Contraseña:
                        <input name="contraseña" required>
                    </label>                     
                </p>
                <p><input type="submit" value="Registrarse" accesskey="R"></p>
            </form>
        </template>
        <script>
        "use strict";
      (() => {
        const template = Util.elementPrevio();
        Util.registraElement("RegistrodeUsuario", class extends HTMLElement {
          connectedCallback() {
            Util.agregaTemplate(this, template);
          }
        });
      })();    
        </script>
    </body>
</html>
