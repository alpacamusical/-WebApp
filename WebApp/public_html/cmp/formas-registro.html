<html>
    <head>
        <meta charset="UTF-8">
        <title>Registrar Usuario</title>
    <script src="js/libs/codificaHtml.js"></script>
    <script src="js/libs/evento.js"></script>
    <script src="js/libs/ctrlError.js"></script>
    <script src="js/eventosPersona.js"></script>
    </head>
    <body>
        <template>
            <form name="forma" action="javascript:;">
                <h1>Registro</h1>
                
                <fieldset>
                    <legend>Ingrese sus datos:</legend>
                    <label accesskey="A">
                        Nombres:
                        <input id="nombre_registro" type="text" size="33" maxlength="30" required>
                    </label>                    
                <label accesskey="B">
                        Apellidos:
                        <input id="apellido_registro" type="text" size="33" maxlength="30" required>
                </label>                     
                <label accesskey="C">
                        Correo Electronico:
                        <input id="correo_registro" type="text" size="33" maxlength="30" required>
                </label>                     
                <label accesskey="D">
                        Contraseña:
                        <input id="contraseña_registro" required>
                    </label>   
                </fieldset>
                <p><input type="submit" value="Ok" accesskey="R"></p>
            </form>
        </template>
        <script>
        "use strict";
      (() => {
        const template = Util.elementPrevio();
        Util.registraElement("formas-registro", class extends HTMLElement {
          connectedCallback() {
            Util.agregaTemplate(this, template);
          }
        });
      })();    
        </script>
    </body>
</html>
